
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiFood</title>
    <meta name="description" content="Master the art of cooking" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <a href="#" class="logo">WikiFoods</a>
          <div class="nav-links">
            <a href="#" class="nav-link active">Home</a>
            <a href="#find-recipe" class="nav-link">Find A Recipe</a>
            <a href="#recipe-results" class="nav-link">Recipe Collection</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
          </div>
          <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <button class="trailer-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          Watch Trailer
        </button>
        
        <h1 class="hero-title">
          <span id="changing-text">Look</span> Like A<br>Chef
        </h1>
        
        <p class="hero-description">
          Master the art of cooking. Learn techniques and recipes from expert chefs around the world!
        </p>
        
        <a href="#find-recipe" class="cta-button">Find your perfect recipe</a>
      </div>
    </section>

    <!-- Recipe Filter Section -->
    <section class="recipe-filter" id="find-recipe">
      <div class="container">
        <h2 class="section-title">Find Your Perfect Recipe</h2>
        <div class="filter-grid">
          <div class="filter-group">
            <h3>Cuisine Type</h3>
            <select id="cuisine-select" class="filter-select">
              <option value="">Select Cuisine Types</option>
              <option value="italian">Italian</option>
              <option value="chinese">Chinese</option>
              <option value="american">American</option>
              <option value="mexican">Mexican</option>
              <option value="thai">Thai</option>
              <option value="indian">Indian</option>
              <option value="french">French</option>
              <option value="japanese">Japanese</option>
            </select>
          </div>

          <div class="filter-group">
            <h3>Meal Type</h3>
            <select id="meal-select" class="filter-select">
              <option value="">Select Meal Types</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="dessert">Dessert</option>
              <option value="snack">Snack</option>
              <option value="appetizer">Appetizer</option>
            </select>
          </div>

          <div class="filter-group">
            <h3>Dietary Restrictions</h3>
            <select id="dietary-select" class="filter-select">
              <option value="">Select Restrictions</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="gluten-free">Gluten Free</option>
              <option value="dairy-free">Dairy Free</option>
              <option value="keto">Keto</option>
              <option value="paleo">Paleo</option>
              <option value="low-carb">Low Carb</option>
            </select>
          </div>
        </div>

        <button id="search-button" class="search-button">Find Recipes</button>
      </div>
    </section>

    <!-- Recipe Results Section -->
    <section id="recipe-results" class="recipe-results">
      <div class="container">
        <h2 class="section-title">Featured Recipes</h2>
        <div class="recipe-grid">
          <!-- Recipe cards will be generated here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Recipe Modal (Hidden initially) -->
    <div id="recipe-modal" class="modal">
      <div class="modal-content">
        <button id="close-modal" class="close-modal">&times;</button>
        <div id="modal-body">
          <!-- Recipe details will be loaded here -->
        </div>
      </div>
    </div>
  </body>
</html>
