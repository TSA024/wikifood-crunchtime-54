
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiFood</title>
    <meta name="description" content="Find Your Perfect Recipe" />
    <meta name="author" content="WikiFood" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="#" class="nav-logo">WikiFoods</a>
        <div class="nav-links">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Find A Recipe</a>
          <a href="#" class="nav-link">Recipe Collection</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="recipe-filter">
        <div class="filter-container">
          <h2 class="filter-title">Find Your Perfect Recipe</h2>
          
          <div class="filter-grid">
            <div class="filter-group">
              <label for="cuisine-select">Cuisine Type</label>
              <select id="cuisine-select" class="filter-select">
                <option value="all">All Cuisines</option>
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
                <option value="american">American</option>
                <option value="mexican">Mexican</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="meal-select">Meal Type</label>
              <select id="meal-select" class="filter-select">
                <option value="all">All Meals</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </div>

            <div class="filter-group">
              <label>Dietary Restrictions</label>
              <div class="checkbox-group">
                <label><input type="checkbox" value="vegetarian"> Vegetarian</label>
                <label><input type="checkbox" value="vegan"> Vegan</label>
                <label><input type="checkbox" value="gluten-free"> Gluten Free</label>
                <label><input type="checkbox" value="dairy-free"> Dairy Free</label>
                <label><input type="checkbox" value="low-carb"> Low Carb</label>
                <label><input type="checkbox" value="keto"> Keto</label>
              </div>
            </div>
          </div>

          <button id="search-button" class="search-button">Find Recipes</button>
        </div>
      </section>

      <section id="recipe-results" class="recipe-results">
        <!-- Recipe cards will be generated here -->
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
